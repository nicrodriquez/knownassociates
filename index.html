  <style>
	  
	body {
	background: #2f3540; /* Old browsers */
		background-image: url('images/ka_bg.jpg');
		background-size: cover;
		background-position: center bottom;
		background-attachment: fixed;
		font-family: 'avenir', sans-serif;
		color: rgba(180, 180, 180, 1);
		
	}
	
	h1 {
		margin: 0 0 10px 0;
		padding: 0;
		line-height: 1;
		letter-spacing:  4px;
		color: #8a8a8a;
		font-size: 3em;
	} 
	a{
		text-decoration: none;
		transition: all 300ms;
		background-color: rgba(229, 229, 229, 0.8);
		color:#131315;
		padding: 0px 4px;
		border-radius: 3px;
		border: 2px solid rgba(229, 229, 229, 0.4);
	}
	a:hover{
		background-color: transparent;
		border: solid 2px rgba(229, 229, 229, 0.4);
		color: rgba(229, 229, 229, 0.4);
	}
	p{
		margin: 0;
		line-height: 1.7;
		font-weight: 100;
	}
	.container{
		display: flex;
		justify-content: center;
		align-content: center;
		align-items: center;
		height: 90vh;
		width: 50vw;
		margin: auto;
	}
	.content{
		flex-flow: row wrap;	
	}
	.social{
		border-top: solid 2px rgba(23, 23, 23, 0.75);
		padding: 15px 0 15px;
		margin: 20px auto;
		justify-content: center;
		display: flex;
		transition: all 300ms;
	}
	.social:hover{
		border-top: solid 2px rgba(226, 0, 0, 1);
		background-color: rgba(23, 23, 23, 0.5);

	}
	.social a{
		background-color: transparent;
		color: rgba(13, 13, 13, 0.75);
		border: none;
		font-size: 32px;
		transition: all 300ms;
	}
	.social a:hover{
		color: rgba(226, 0, 0, 1);
	}
	.social i{
		margin: 0 10px;
		
	}
	@media screen and(max-width: 700px) {
	  .container{
		width: 80vw;
		}
	body{
		font-size: 140%;
	}
	.sig{
		margin: 2.5vh 0;
	}
	
	}
	
	
	</style>
